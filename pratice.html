<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Internal">
        <div style="background-color: gray;">
            <p style="color: green;">This is Internal css</p>
            <p style="color: orange;">hello</p>
            <p style="color: black;">everyone</p>
            <p style="color: black;">have a great day</p>   
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="background-color: pink;">
            <h1>This is External css</h1>
            <p class="text1">hello</p>
            <p color="text2">everyone</p>
            <p color="text3">have a great day</p>   
    </div>
</body>
</html>
